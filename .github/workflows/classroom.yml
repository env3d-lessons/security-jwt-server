name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: apt install
      run: sudo apt-get update && sudo apt-get -y install curl wget 

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20  # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: install pytest
      run: pip install pytest

    # - name: run pytest
    #   id: custom-pytest
    #   run: pytest || true
      
    - name: debug
      run: ls

    - name: A command test
      id: a-command-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 1        
        command: pytest -k test_with_no_jwt
        timeout: 10
        max-score: 1

    # - name: pytest
    #   id: pytest
    #   uses: classroom-resources/autograding-python-grader@v1
    #   with:
    #     timeout: 10
    #     max-score: 4
    #     setup-command: apt-get update && apt-get -y install curl wget 

    - name: Autograding Reporter
      
      env:
        A-COMMAND-TEST_RESULTS: "${{steps.a-command-test.outputs.result}}"
      with:
        runners: a-command-test